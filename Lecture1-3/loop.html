<!DOCTYPE html>
<html>
<body>
    <h2>w loop</h2>

    <p>callllll</p>

    <p id="demo"></p>

    <script>
        var text = "";
        var i = 0;
        while (i < 15) {
            text += "<br>The number is " +i;
            i++;
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
